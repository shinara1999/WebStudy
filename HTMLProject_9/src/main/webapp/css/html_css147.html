		=========
		%

			=> em   => px
			  1em   => 14px
			  1.2em => 14*1.2px
			  2em   => 14*2px
		px
		
		151p
		
		color
		color: #FFF => white
		color: rgb(255, 255, 255)
		color: white
		color: rgba(255, 255, 255, 0.5)

		URL
		  <img src=''>
		  <link href=''>

		  background:url('')
		  => 외부 URL=http://~
		  => 내부 URL=/image/a.jpg
		  => ../image/파일명
		  => image/파일명 => 같은 폴더 => image
		  => 파일명 => 같은 폴더 (.html)
		  css
		   => html1.html
		   => a.jpg
		   
		  css
		   => html1.html
		   => image
		   		=> a.jpg
		   		
		   css
		    => html1.html
		    image
		     => a.jpg
		     
		    ==> ../image/a.jpg
		======================================
		1. CSS
		   = 선택자
		     = 크롤링 / 자바스크립트 / HTML => CSS
		     
		     1) 태그 => 태그명{속성명:값} => a{text-decoration:none}
		     2) id명 => #id명{}
		     3) class명 => .class명{}
		     ======================= 태그의 구분자
		     4) 속성선택자 => 태그명[속성=값] .........
		     5) 동위 , 자손 , 후손
		     6) 가상 선택자
		        : hover : 마우스가 해당 태그에 올라왔을 경우
		          => button , img , table...
		        : checked : radio, checkbox
		        : focus : input
		     7) 구조선택자
		        : nth-child => 같은 태그가 여러개 있는 경우 위치를 찾는다.
		          => 수열
		             2n => 0 , 2 , 4
		               n=0 , n=1 ...
		             2n+1 => 1, 3, 5 ...
		          : first-child
		          : last-child
		     8) 문자 선택자
		        : :after
		        : :before
		   = 속성
		     = 텍스트 관련 속성
		       font-size => px, em
		       px=14
		       em= 2em=> 2*14...
		       font-family
		     = 이미지 관련 속성
		     = 위치 속성
		       margin / padding
		     = 테두리 속성
		       border
		     = 목록 속성 (ol, ul, dl)
		     = 박스 모델
		       inline / block / inline-block
		     = position
		       static / absolute / relative / fixed
		     = 기타
		       z-lndex / float    
		
-->
