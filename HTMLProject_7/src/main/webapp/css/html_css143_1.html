<!--
		nth-child(2n) => 0, 2, 4, 6 ...
		  n=0 n=1 ...
		nth-child(2n+1) => 1, 3, 5, 7...
		  n=0 n=1 n=2
		  
		=> 게시물 구분 , 장바구니 , 테이블이 있는 경우
		=> 메뉴
		
		=> 개발 시 선호
		   = Full Stack
		   = CSS
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	ul{
		overflow: hidden;
		/* overflow:auto, scroll */
	}
	li{
		list-style: none;
		padding: 15px;
		float: left; /* 레이아웃 */
	}
	li:nth-child(2n){
		background-color: lightgoldenrodyellow;
	}
	li:nth-child(2n+1){
		background-color: lightblue;
	}
	li:first-child{
		border-radius: 10px 0 0 10px;
	}
	li:last-child{
		border-radius: 0 10px 10px 0;
	}
</style>
</head>
<body>
	<ul>
		<li>홈</li>
		<li>회원</li>
		<li>커뮤니티</li>
		<li>공지사항</li>
		<li>마이페이지</li>
	</ul>
</body>
</html>
