	CSS => 디자인 => 어떤 태그?
	=======================
	 => 태그 선택자 (selector) => Jsoup
	    ===================
	     | 1. 크롤링
	       2. CSS
	       3. JavaScript , Jquery , Vue , React
	       
	     1) SELECTOR
	        1. 전체선택자 : *
	           => 글꼴
	        2. 태그선택자 : h1 , h2...
	        3. 태그의 구분자 : id , class
	           id : 중복이 없는 태그
	           class : 중복이 가능하게 만든 태그
	     =============================================
	     css
	      = 외부 CSS : .css파일을 만들어서 사용
	      			  공통으로 CSS를 적용하는 파일이 많은 경우
	      			  table.css
	      			  <link rel="stylesheet" href="파일명">
	      			  				=> 폴더에 있는 경우
	      			  				=> 원격도 가능
	      = 내부 CSS : 해당 파일에만 적용
	        <style>
			</style>
		  = 인라인 css : 태그 한개에 대한 처리
		    <img src=""	style="width:90px...">
		    => html의 모든 태그는 style속성을 가지고 있다.
		    
		  = 내부 CSS에 대한 사용법
		    <style>
				태그명{
					CSS속성:값
					======
					 | 이미 제작됨
				}
				#id명{
					CSS속성:값;
					CSS속성:값;
					/*CSS속성:값;*/
				}
				태그명.class명{
					
				}
			</style>
			$('태그명#btn')
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	/* 내부 CSS */
	h1{
		color:red;
		background-color: green;
	}
	#a{
		color:blue;
		background-color: yellow;
	}
	.b{
		color:hotpink;
		background-color: black;
	}
</style>
</head>
<body>
<!--
		기본 적용 : 아이디 , 클래스 => CSS
-->
	<h1 id="a">Hello CSS</h1>
	<h1 class="b">Hello CSS</h1>
	<h1 class="b">Hello CSS</h1>
	<h1>Hello CSS</h1>
</body>
</html>
