<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	input[value^="j"]{
		background-color: pink;
	}
	input[value$="t"]{
		background-color: cyan;
	}
	/*
		속성 선택자
		1. = 같은 값일떄
		2. ^= startswith
		3. *= contains
		4. $= endswith
	*/
</style>
</head>
<body>
	<h1>속성 선택자</h1>
	<input type="text" size="20" value="java"><br>
	<input type="text" size="20" value="oracle"><br>
	<input type="text" size="20" value="html"><br>
	<input type="text" size="20" value="script"><br>
	<input type="text" size="20" value="jsp">
</body>
</html>
