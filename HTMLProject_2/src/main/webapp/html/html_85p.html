<!--
		img : 이미지 출력
		=== inline , 단독 태그 (여는 태그) => img
		속성 : src : 출력할 이미지 파일명 , URL
		     width (넓이)
		     height (길이) => 축소, 확대 가능
		     alt : 풍선도움말 ==> title
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 <img src="../image/m1.jpg" width="'150" height="'230" title="서울의 봄">
 <img src="../image/m2.jpg" width="'150" height="'230" title="싱글 인 서울">
 <img src="../image/m3.jpg" width="'150" height="'230" title="비투비타임 : 비투게더 더 무비">
 <img src="../image/m4.jpg" width="'150" height="'230" title="사채소년">
 <img src="../image/m5.jpg" width="'150" height="'230" title="프레디의 피자가게">
 <img src="../image/m6.jpg" width="'150" height="'230" title="명탐정코난-흑철의 어영">
 <img src="../image/m7.jpg" width="'150" height="'230" title="매드맥스-분노의도로">
</body>
</html>
