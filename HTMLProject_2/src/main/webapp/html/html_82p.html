<!--
		<table> : 목록 출력
		<table>
		   |
		  <tr>
		=======
		|	  |
	  <th>	 <td>
	  제목	 실제 출력 데이터
	  
	  <tr>===========================================
		  <td></td>    <td></td>    <td></td>
	  ===========================================</tr>
	  
	  <tr>===========================================
		  <td></td>    <td></td>    <td></td>
	  ===========================================</tr>
	  
	  <tr>===========================================
		  <td></td>    <td></td>    <td></td>
	  ===========================================</tr>
	  <tr>안에 <th>, <td>가 반드시 일치
		  
	  => 1. <td>, <th>
		    <td>
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	td{
		text-align: center;
	}
</style>
</head>
<body>
	<h1>테이블 태그</h1>
	<tbody>
	<table border="1" width="500"> <!-- 테두리 만들기 -->
		<tr>
			<th width="10">학번</th>
			<th width="45">이름</th>
			<th width="15">국어</th>
			<th width="15">영어</th>
			<th width="15">수학</th>
		</tr>
		<tr>
			<td width="10">1</td>
			<td width="45">신아라</td>
			<td width="15">90</td>
			<td width="15">90</td>
			<td width="15">90</td>
		</tr>
		<tr>
			<td width="10">2</td>
			<td width="45">전영중</td>
			<td width="15">90</td>
			<td width="15">87</td>
			<td width="15">89</td>
		</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="5" align="right">인원:2명</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
