<!--
		p.159
		
		박스 속성
		= margin / padding / border
		  margin => 태그와 태그 사이의 간격
		  padding => 태그 안 문자의 간격
		  border => 태그의 테두리
		  
		  margin
		    시계방향 top right bottom left
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		width: 200px;
		height: 100px;
		background-color: lightblue;
	}
	.box1{
		margin:30px 50px 30px 50px;
		   /* top right bottom left */
		background-color: lightpink;
	}
	.box2{
		margin: 30px 50px;
		background-color: lightgreen;
	}
	.box3{
		margin: 30px 50px;
		background-color: lightcoral;
	}
	.box4{
		margin: 30px 50px;
		background-color: lightgoldenrodyellow;
	}
</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
</body>
</html>
