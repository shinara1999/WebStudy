<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.big{
		font-size: 2em;
	}
	.italic{
		font-style: italic;
	}
	.bold{
		font-weight: bold;
	}
	.center{
		text-align: center;
	}
	.btn{
		width: 150px;
		height: 70px;
		background-color: palevioletred;
		border: 10px solid navy;
		box-shadow: 5px 5px 5px darkgrey;
	}
</style>
</head>
<body>
	<div class="btn">
		<a href="#" class="big italic bold center">Click</a> <!-- 하나의 클래스에는 여러개가 들어갈 수 있다. -->
	</div>
</body>
</html>
